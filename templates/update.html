{% extends 'base.html' %}
{% block title %}Update{% endblock title %}

{% block body %}
    
    <div class="survey my-3"  style="margin-left: 10%; margin-right: 10%;" >
        <h2>Update Todo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="form-group">
                <label for="title">Todo Title</label>
                <input type="text" class="form-control" name = "title" value="{{todo.title}}"  id="title" aria-describedby="emailHelp"
                    placeholder="Enter Todo Title">
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <input type="text" class="form-control" id="desc" value="{{todo.desc}}" name = "desc" placeholder="Enter Todo Description">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

{% endblock body %}
